name: .NET release

on:
  push:
    tags:
      - 'v*'
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    - name: publish
      run: |
          dotnet publish -c Release -r win-x64 --self-contained true
          dotnet publish -c Release -r osx-x64 --self-contained true
          dotnet publish -c Release -r linux-x64 --self-contained true
    - name: make artifact dir
      run: mkdir ./artifacts
    - name: tar macOS
      run: tar -czf ./artifacts/ynac_osx.tar.gz ./ynac.cli/bin/Release/net9.0/osx-x64/publish/ynac
    - name: tar linux
      run: tar -czf ./artifacts/ynac_linux.tar.gz ./ynac.cli/bin/Release/net9.0/linux-x64/publish/ynac
    - name: move win exe
      run: mv ./ynac.cli/bin/Release/net9.0/win-x64/publish/ynac.exe ./artifacts
    - name: Create Release
      id: create_release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: gh release create "$GITHUB_REF_NAME" ./artifacts/* --generate-notes
