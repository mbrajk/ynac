name: .NET release

on:
  push:
    tags:
      - 'test*'
    branches: [ "test-release" ]
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: publish
      run: dotnet publish -r win-x64
    - name: pwd
      run: pwd
    - name: echo files
      run: ls /home/runner/work/ynac/ynac/Console/bin/Release/net8.0/win-x64/publish/ 
    - name: Create Release
      id: create_release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: gh release create "$GITHUB_REF_NAME" ./Console/bin/Release/net8.0/win-x64/publish/ynac.exe
